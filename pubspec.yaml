name: worlds_popular_museums
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  device_preview: ^1.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: MileaDilan
      fonts:
        - asset: fonts/MileaDilan/mileadilan.otf
    - family: OldLondon
      fonts:
        - asset: fonts/OldLondon/OldLondon.ttf
    - family: Staatliches
      fonts:
        - asset: fonts/Staatliches/Staatliches-Regular.ttf

flutter_native_splash:
  image: assets/images/app_logo.png
  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
